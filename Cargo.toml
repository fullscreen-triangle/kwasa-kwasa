[package]
name = "kwasa-kwasa"
version = "0.1.0"
edition = "2021"
authors = ["Kundai"]
description = "A metacognitive text processing framework with Turbulance syntax"
readme = "README.md"
license = "MIT"
repository = "https://github.com/yourusername/kwasa-kwasa"

[dependencies]
# CLI
clap = { version = "4.3.0", features = ["derive"] }
colored = "2.0.0"
dialoguer = "0.10.3"

# Language Implementation
logos = "0.13.0"
chumsky = "0.9.2"
rustyline = "11.0.0"

# Text Processing
unicode-segmentation = "1.10.1"
unicode-normalization = "0.1.22"
rust-stemmers = "1.2.0"
regex = "1.8.1"
rand = "0.8.5"

# Knowledge Database
rusqlite = { version = "0.29.0", features = ["bundled"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"

# Web Integration
reqwest = { version = "0.11.18", features = ["json"] }
scraper = "0.16.0"

# Concurrency
tokio = { version = "1.28.2", features = ["full"] }
rayon = "1.7.0"

# Utilities
log = "0.4.18"
env_logger = "0.10.0"
thiserror = "1.0.40"
anyhow = "1.0.71"
dotenv = "0.15.0"

[dev-dependencies]
tempfile = "3.5.0"
criterion = "0.5.1"

[[bench]]
name = "text_operations"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
